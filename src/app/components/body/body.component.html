<div class="container">
  <div class="row my-5">
    <div class="col-md-7">
      <h1>Registro</h1>
      <div class="card">
        <div class="card-heder">
          <img src="../../../assets/tec.png" height="150vh" class="mx-4"/>
        </div>
        <div class="card-body">
          <div class="form-floating mb-3">
            <input
              [(ngModel)]="nuevoNombre"
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Nombre"
            />
            <label for="floatingInput" >Nombre</label>
          </div>
          <button class="btn btn-outline-primary" (click)="addName()">
            Agregar
          </button>
        </div>
      </div>
    </div>
    <!-- Segunda Columna -->
    <div class="col-md-5">
      <ng-container *ngIf="lista.length">
        <ul [ngClass]="estilo">
          <h2>Lista de Alumnos</h2>
          <li *ngFor="let item of lista">{{ item }}</li>
        </ul>
      </ng-container>
    </div>
  </div>
</div>
