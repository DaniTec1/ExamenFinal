<div class="container">
  <div class="row my-5">
    <div class="col-md-7">
      <h1 [ngClass]="estilo">Oscar Daniel Rosas Martinez</h1>
      <div class="card">
        <div class="card-heder">
          <h2 class="mt-4 text-center">Formulario</h2>
        </div>
        <div class="card-body">
          <div class="form-floating mb-3">
            <input
              [(ngModel)]="nuevoNombre"
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Nombre"
            />
            <label for="floatingInput" >Nombre</label>
          </div>
          <button class="btn btn-outline-primary" (click)="addName()">
            Agregar
          </button>
        </div>
      </div>
    </div>
    <!-- Segunda Columna -->
    <div class="col-md-5">
      <ng-container *ngIf="lista.length">
        <ul>
          <h3>Lista de Alumnos</h3>
          <li class="h3" *ngFor="let item of lista">{{ item }}</li>
        </ul>
      </ng-container>
    </div>
  </div>
</div>
